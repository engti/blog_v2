baseurl  = "https://blog.datasea.in"
BaseURL = "https://blog.datasea.in"
title = "DataSea Blog"
theme = "hugo-universal-theme"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = "https-blog-datasea-in"
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""
# Enable Emoji
  enableEmoji = true
# setting ignore files  
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]  

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    name = "Blog"
    url  = "/blog/"
    weight = 2

[[menu.main]]
    name = "FAQ"
    identifier = "faq"
    url  = "/faq/"
    weight = 3

[[menu.main]]
    name = "Contact"
    url  = "/contact/"
    weight = 4

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "GitHub"
    url = "https://github.com/engti"
    pre = "<i class='fa fa-2x fa-github'></i>"

[[menu.topbar]]
    weight = 2
    name = "Twitter"
    url = "https://twitter.com/rbrowne"
    pre = "<i class='fa fa-2x fa-twitter'></i>"

[[menu.topbar]]
    weight = 3
    name = "Email"
    url = "mailto:rbrowne+blog@gmail.com"
    pre = "<i class='fa fa-2x fa-envelope'></i>"

[params]
    viewMorePostLink = "/blog/"
    author = "Robin Browne"
    defaultKeywords = ["analytics"]
    defaultDescription = "Digital Analytics Blog: A walk through of site analytics topics including tagging, reporting and personalisation.   "
    ## custom css
customCSS = ["css/style.css"]
    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = "AIzaSyCGlVQJmwATAZivFbzHqrxOk0gsqwhWkX4"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "marsala"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "rbrowne@gmail.com"

    about_us = "<p>Rushed thoughts on site analytics enablement, reporting and analysis, personalisation.</p>"
    copyright = "Copyright (c) 2017, Robin Browne; all rights reserved."
    
    
    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.12.0"
    highlightjsCDN = "//cdn.bootcss.com"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "solarized-dark"

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/LogoMakr.png"
    address = """<p><strong>Robin Browne</strong>
        <br>Bangalore
        <br>Karnataka
        <br>560 048
        <br>
        <strong>India</strong>
      </p>
      """
    latitude = "12.9716"
    longitude = "77.5946"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = true
    text = """
      <p class="hidden-md hidden-lg"><a href="#" data-animate-hover="pulse"><i class="fa fa-phone"></i></a>
      <a href="#" data-animate-hover="pulse"><i class="fa fa-envelope"></i></a>
      </p>
      """

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more informtion take a look at the README.

[params.features]
    enable = true
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.

[params.testimonials]
    enable = false
    # All testimonials are defined in their own files. You can find example items
    # at 'exampleSite/data/testimonials'.
    # For more informtion take a look at the README.
    title = "Testimonials"
    subtitle = "We have worked with many clients and we always like to hear they come out from the cooperation happy and satisfied. Have a look what our clients said about us."

[params.see_more]
    enable = true
    icon = "fa fa-file-code-o"
    title = "Would you like to know more?"
    subtitle = "Curious to see how we can make this fit together for your organisation?"
    link_url = "/contact/"
    link_text = "Get in touch"

[params.clients]
    enable = false
    # All clients are defined in their own files. You can find example items
    # at 'exampleSite/data/clients'.
    # For more informtion take a look at the README.
    title = "Our Clients"
    subtitle = ""

[params.recent_posts]
    enable = true
    title = "From our blog"
    subtitle = "Read up on our collection of posts covering key topics in the world of Digital Analytics and Implementation - reporting tools, tag managers, visualisation."


[sitemap]
  filename = "sitemap.xml"
