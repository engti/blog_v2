baseurl = "https://blog.datasea.in/"
title = "Data Sea Blog"
theme = "hugo-creative-portfolio-theme"
languageCode = "en-us"
# Enable comments by entering your Disqus shortname
disqusShortname = "https-blog-datasea-in"
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-256021-15"

[params]
  # Style options: default (pink), blue, green, pink, red, sea, violet
  # Use custom.css for your custom styling
  style = "default"
  description = "Personal Blog"
  copyright = "&copy;2017 Robin Browne"
  sidebarAbout = [
    "I am a Digital Analytics practitioner, with over 10 years experience in analytics implementation and reporting.",
    "Originally from Tezpur, Assam; currently based in Bangalore, India."
  ]
  # Contact page
     # Since this template is static, the contact form uses www.formspree.io as a
     # proxy. The form makes a POST request to their servers to send the actual
     # email. Visitors can send up to a 1000 emails each month for free.
     #
     # What you need to do for the setup?
     #
     # - set your email address under 'email' below
     # - upload the generated site to your server
     # - send a dummy email yourself to confirm your account
     # - click the confirm link in the email from www.formspree.io
     # - you're done. Happy mailing!
  email = "rbrowne@gmail.com"

  # Nav links in the side bar
  [[params.navlinks]]
  name = "Home"
  url = ""

  [[params.navlinks]]
  name = "About"
  url = "about/"

  [[params.navlinks]]
  name = "Get in touch"
  url = "contact/"

  [params.social]
  email         = "rbrowne@gmail.com"
  linkedin      = "https://www.linkedin.com/in/brownerobin/"
  github        = "https://github.com/engti"
